<body>
  <div class="container">
    <div class="header">
      <h1>ğŸªí”Œë˜ë‹› ê³¼í•™í•™ì›</h1>
      <p>ì¡±ë³´ë‹·ì»´ ê·¸ë£¹ & ID ì¡°íšŒ</p>
    </div>
    
    <div class="search-box">
      <div class="input-group">
        <input type="text" id="nameInput" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" autocomplete="off">
        <button onclick="search()">ê²€ìƒ‰</button>
      </div>
    </div>
    
    <div id="results" class="results">
      <div class="message loading">ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>

  <script>
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSUuL0HCxQ8QYKa5MFvpOVAavdsi8FIO4PwfpHqq7EVmEsiF3dU0RPpZODAlPYhEvj0nCdVtYuPm1fy/pub?gid=0&single=true&output=csv';
    
    let studentData = [];
    let headers = [];
    
    // í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ê°€ì ¸ì˜¤ê¸°
    window.onload = loadData;
    
    // ì—”í„°í‚¤ë¡œ ê²€ìƒ‰
    document.getElementById('nameInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') search();
    });
    
    // CSV ë°ì´í„° ë¡œë“œ
    async function loadData() {
      try {
        const response = await fetch(CSV_URL);
        const text = await response.text();
        
        // CSV íŒŒì‹±
        const rows = text.split('\n').filter(row => row.trim());
        if (rows.length < 2) {
          showMessage('ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤', 'error');
          return;
        }
        
        // í—¤ë” ì¶”ì¶œ
        headers = parseCSVRow(rows[0]);
        
        // ë°ì´í„° ì¶”ì¶œ
        for (let i = 1; i < rows.length; i++) {
          const values = parseCSVRow(rows[i]);
          if (values.length >= headers.length) {
            const row = {};
            headers.forEach((h, idx) => {
              row[h.trim()] = values[idx] ? values[idx].trim() : '';
            });
            if (row['ì´ë¦„']) {
              studentData.push(row);
            }
          }
        }
        
        showMessage('ì´ë¦„ì„ ì…ë ¥í•˜ê³  ê²€ìƒ‰í•˜ì„¸ìš”', '');
        document.getElementById('nameInput').focus();
        
      } catch (error) {
        showMessage('ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤', 'error');
        console.error(error);
      }
    }
    
    // CSV í–‰ íŒŒì‹± (ì‰¼í‘œ ì²˜ë¦¬)
    function parseCSVRow(row) {
      const result = [];
      let current = '';
      let inQuotes = false;
      
      for (let i = 0; i < row.length; i++) {
        const char = row[i];
        
        if (char === '"') {
          inQuotes = !inQuotes;
        } else if (char === ',' && !inQuotes) {
          result.push(current);
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current);
      
      return result.map(s => s.replace(/^"|"$/g, '').trim());
    }
    
    // ê²€ìƒ‰
    function search() {
      const name = document.getElementById('nameInput').value.trim();
      const resultsDiv = document.getElementById('results');
      
      if (!name) {
        showMessage('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”', '');
        return;
      }
      
      // ì´ë¦„ìœ¼ë¡œ ê²€ìƒ‰ (í¬í•¨ ê²€ìƒ‰)
      const results = studentData.filter(s => s['ì´ë¦„'] && s['ì´ë¦„'].includes(name));
      
      if (results.length === 0) {
        showMessage(`'${name}' ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤`, 'error');
        return;
      }
      
      // ê²°ê³¼ í‘œì‹œ
      let html = `<div class="result-count">${results.length}ëª…ì˜ ê²°ê³¼</div>`;
      
      results.forEach(s => {
        const teacher = s['ì„ ìƒë‹˜'] ? s['ì„ ìƒë‹˜'] + 'T' : '-';
        const subject = s['ê³¼ëª©'] || '-';
        const group = s['ë°°í¬ê·¸ë£¹'] || '-';
        const jokboId = s['ì¡±ë³´ID'] || '-';
        
        html += `
          <div class="card">
            <div class="card-header">
              <span class="student-name">${s['ì´ë¦„'] || ''}</span>
              <span class="student-school">${s['í•™êµ'] || ''} ${s['í•™ë…„'] || ''}</span>
            </div>
            <div class="info-row">
              <div class="info-item">${teacher}</div>
              <div class="info-item">${subject}</div>
            </div>
            <div class="info-row">
              <div class="info-item group-item">ê·¸ë£¹ &nbsp;&nbsp;<span class="group-number">${group}</span></div>
              <div class="info-item id-item">ì¡±ë³´ID &nbsp;&nbsp;<span class="id-value">${jokboId}</span></div>
            </div>
          </div>
        `;
      });
      
      resultsDiv.innerHTML = html;
    }
    
    // ë©”ì‹œì§€ í‘œì‹œ
    function showMessage(text, type) {
      document.getElementById('results').innerHTML = 
        `<div class="message ${type}">${text}</div>`;
    }
  </script>
